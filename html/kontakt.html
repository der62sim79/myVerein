        <div class="col-md-7">
          <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <form class="text-center border border-light p-5" action="#!">

              <p class="h4 mb-4">Contact us</p>

              <!-- Name -->
              <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">

              <!-- Email -->
              <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

              <!-- Subject -->
              <label>Subject</label>
              <select class="browser-default custom-select mb-4">
                  <option value="" disabled>Choose option</option>
                  <option value="1" selected>Allgemein</option>
                  <option value="2">Report a bug</option>
                  <option value="3">Mitglied werden</option>
                  <option value="4">Sponsor werden</option>
              </select>

              <!-- Message -->
              <div class="form-group">
                  <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Nachricht"></textarea>
              </div>

              <!-- Copy -->
              <div class="custom-control custom-checkbox mb-4">
                  <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                  <label class="custom-control-label" for="defaultContactFormCopy">Eine Kopie an mich senden.</label>
              </div>

              <!-- Send button -->
              <button class="btn btn-info btn-block" type="submit">Senden</button>
            </form>
          </div>
